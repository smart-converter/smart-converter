<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер ваги</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Конвертер ваги</h1>
</header>

<main>
    <div class="converter">
        <label>Значення:</label>
        <input type="number" id="weightValue">

        <label>З:</label>
        <select id="weightFrom">
            <option value="kg">Кілограм (кг)</option>
            <option value="g">Грам (г)</option>
            <option value="mg">Міліграм (мг)</option>
            <option value="lb">Фунт (lb)</option>
        </select>

        <label>У:</label>
        <select id="weightTo">
            <option value="kg">Кілограм (кг)</option>
            <option value="g">Грам (г)</option>
            <option value="mg">Міліграм (мг)</option>
            <option value="lb">Фунт (lb)</option>
        </select>

        <button onclick="convertWeight()">Конвертувати</button>

        <div id="weightResult" class="result"></div>
    </div>

    <a class="back" href="index.html">← На головну</a>
</main>

<script src="script.js"></script>
</body>
</html>
