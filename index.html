<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- BURGER + HEADER -->
    <header>
        <div class="burger" onclick="openMenu()">‚ò∞</div>
        <h1>üí° Smart Converter</h1>
    </header>

    <!-- SIDE MENU -->
    <div id="sideMenu">
        <a href="index.html">üè† Home</a>
        <a href="contacts.html">üì® Contacts</a>
        <a href="#">‚Ñπ About</a>
        <a href="#">‚öô Settings</a>
    </div>

    <!-- DARK BACKDROP -->
    <div id="menuBackdrop" style="
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        z-index: 998;
    " onclick="closeMenu()"></div>

    <main>
        <!-- LENGTH -->
        <div class="converter">
            <h2>Length</h2>
            <input type="number" id="length-input" placeholder="Enter value">
            <div class="selectors">
                <select id="length-unit-from">
                    <option value="meter">Meters</option>
                    <option value="kilometer">Kilometers</option>
                    <option value="centimeter">Centimeters</option>
                    <option value="millimeter">Millimeters</option>
                    <option value="micrometer">Micrometers</option>
                    <option value="nanometer">Nanometers</option>
                    <option value="mile">Miles</option>
                    <option value="yard">Yards</option>
                    <option value="foot">Feet</option>
                    <option value="inch">Inches</option>
                </select>

                <select id="length-unit-to">
                    <option value="meter">Meters</option>
                    <option value="kilometer">Kilometers</option>
                    <option value="centimeter">Centimeters</option>
                    <option value="millimeter">Millimeters</option>
                    <option value="micrometer">Micrometers</option>
                    <option value="nanometer">Nanometers</option>
                    <option value="mile">Miles</option>
                    <option value="yard">Yards</option>
                    <option value="foot">Feet</option>
                    <option value="inch">Inches</option>
                </select>
            </div>
            <button onclick="convertLength()">Convert</button>
            <p class="result" id="length-result"></p>
        </div>

        <!-- WEIGHT -->
        <div class="converter">
            <h2>Weight</h2>
            <input type="number" id="weight-input" placeholder="Enter value">
            <div class="selectors">
                <select id="weight-unit-from">
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="milligram">Milligram</option>
                    <option value="pound">Pound</option>
                    <option value="ounce">Ounce</option>
                </select>

                <select id="weight-unit-to">
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="milligram">Milligram</option>
                    <option value="pound">Pound</option>
                    <option value="ounce">Ounce</option>
                </select>
            </div>
            <button onclick="convertWeight()">Convert</button>
            <p class="result" id="weight-result"></p>
        </div>

        <!-- TEMPERATURE -->
        <div class="converter">
            <h2>Temperature</h2>
            <input type="number" id="temp-input" placeholder="Enter value">
            <div class="selectors">
                <select id="temp-unit-from">
                    <option value="celsius">Celsius (¬∞C)</option>
                    <option value="fahrenheit">Fahrenheit (¬∞F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>

                <select id="temp-unit-to">
                    <option value="celsius">Celsius (¬∞C)</option>
                    <option value="fahrenheit">Fahrenheit (¬∞F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
            <button onclick="convertTemperature()">Convert</button>
            <p class="result" id="temp-result"></p>
        </div>
    </main>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.left = "0";
            document.getElementById("menuBackdrop").style.display = "block";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.left = "-250px";
            document.getElementById("menuBackdrop").style.display = "none";
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
