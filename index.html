<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Smart Unit Converter</h1>
</header>

<div class="container">

  <section class="section">
    <h2>Length</h2>
    <input type="number" id="length-input" placeholder="Enter value">
    <select id="length-from">
      <option value="meter">Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="centimeter">Centimeter</option>
      <option value="millimeter">Millimeter</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
    </select>
    <select id="length-to">
      <option value="meter">Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="centimeter">Centimeter</option>
      <option value="millimeter">Millimeter</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
    </select>
    <button class="convert-btn" onclick="convertLength()">Convert</button>
    <p id="length-result" class="result"></p>
  </section>

  <section class="section">
    <h2>Weight</h2>
    <input type="number" id="weight-input" placeholder="Enter value">
    <select id="weight-from">
      <option value="gram">Gram</option>
      <option value="kilogram">Kilogram</option>
      <option value="pound">Pound</option>
      <option value="ounce">Ounce</option>
    </select>
    <select id="weight-to">
      <option value="gram">Gram</option>
      <option value="kilogram">Kilogram</option>
      <option value="pound">Pound</option>
      <option value="ounce">Ounce</option>
    </select>
    <button class="convert-btn" onclick="convertWeight()">Convert</button>
    <p id="weight-result" class="result"></p>
  </section>

  <section class="section">
    <h2>Temperature</h2>
    <input type="number" id="temp-input" placeholder="Enter value">
    <select id="temp-from">
      <option value="c">Celsius</option>
      <option value="f">Fahrenheit</option>
      <option value="k">Kelvin</option>
    </select>
    <select id="temp-to">
      <option value="c">Celsius</option>
      <option value="f">Fahrenheit</option>
      <option value="k">Kelvin</option>
    </select>
    <button class="convert-btn" onclick="convertTemp()">Convert</button>
    <p id="temp-result" class="result"></p>
  </section>

</div>

  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
