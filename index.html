<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Converter</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <div class="burger" onclick="toggleMenu()">☰</div>
    <h1>Smart Converter</h1>
</header>

<nav id="sideMenu">
    <a onclick="openConverter('length')">Length</a>
    <a onclick="openConverter('weight')">Weight</a>
    <a onclick="openConverter('temperature')">Temperature</a>
    <a onclick="openConverter('volume')">Volume</a>
    <a onclick="openConverter('area')">Area</a>
    <a onclick="openConverter('speed')">Speed</a>
    <a onclick="openConverter('time')">Time</a>
    <a onclick="openConverter('energy')">Energy</a>
    <a onclick="openConverter('pressure')">Pressure</a>
    <a onclick="openConverter('fuel')">Fuel</a>
    <a href="about.html">About</a>
    <a href="contacts.html">Contacts</a>
</nav>

<div id="overlay" onclick="toggleMenu()"></div>

<main>

<!-- TEMPLATE -->
<div class="converter" id="length">
<h2>Length</h2>
<input type="number" id="lenInput">
<select id="lenFrom">
<option value="meter">Meter</option>
<option value="kilometer">Kilometer</option>
<option value="centimeter">Centimeter</option>
<option value="millimeter">Millimeter</option>
<option value="mile">Mile</option>
<option value="yard">Yard</option>
<option value="foot">Foot</option>
<option value="inch">Inch</option>
</select>
<select id="lenTo">
<option value="meter">Meter</option>
<option value="kilometer">Kilometer</option>
<option value="centimeter">Centimeter</option>
<option value="millimeter">Millimeter</option>
<option value="mile">Mile</option>
<option value="yard">Yard</option>
<option value="foot">Foot</option>
<option value="inch">Inch</option>
</select>
<p class="result" id="lenResult"></p>
</div>

<div class="converter" id="weight">
<h2>Weight</h2>
<input type="number" id="wInput">
<select id="wFrom"><option value="kg">kg</option><option value="g">g</option><option value="mg">mg</option><option value="lb">lb</option><option value="oz">oz</option></select>
<select id="wTo"><option value="kg">kg</option><option value="g">g</option><option value="mg">mg</option><option value="lb">lb</option><option value="oz">oz</option></select>
<p class="result" id="wResult"></p>
</div>

<div class="converter" id="temperature">
<h2>Temperature</h2>
<input type="number" id="tInput">
<select id="tFrom"><option value="c">°C</option><option value="f">°F</option><option value="k">K</option></select>
<select id="tTo"><option value="c">°C</option><option value="f">°F</option><option value="k">K</option></select>
<p class="result" id="tResult"></p>
</div>

<div class="converter" id="volume"><h2>Volume</h2><input id="vInput"><select id="vFrom"><option value="l">Liter</option><option value="ml">ml</option><option value="m3">m³</option></select><select id="vTo"><option value="l">Liter</option><option value="ml">ml</option><option value="m3">m³</option></select><p class="result" id="vResult"></p></div>

<div class="converter" id="area"><h2>Area</h2><input id="aInput"><select id="aFrom"><option value="m2">m²</option><option value="km2">km²</option><option value="cm2">cm²</option></select><select id="aTo"><option value="m2">m²</option><option value="km2">km²</option><option value="cm2">cm²</option></select><p class="result" id="aResult"></p></div>

<div class="converter" id="speed"><h2>Speed</h2><input id="sInput"><select id="sFrom"><option value="mps">m/s</option><option value="kph">km/h</option><option value="mph">mph</option></select><select id="sTo"><option value="mps">m/s</option><option value="kph">km/h</option><option value="mph">mph</option></select><p class="result" id="sResult"></p></div>

<div class="converter" id="time"><h2>Time</h2><input id="tiInput"><select id="tiFrom"><option value="sec">sec</option><option value="min">min</option><option value="hr">hour</option></select><select id="tiTo"><option value="sec">sec</option><option value="min">min</option><option value="hr">hour</option></select><p class="result" id="tiResult"></p></div>

<div class="converter" id="energy"><h2>Energy</h2><input id="eInput"><select id="eFrom"><option value="j">J</option><option value="kj">kJ</option><option value="cal">cal</option></select><select id="eTo"><option value="j">J</option><option value="kj">kJ</option><option value="cal">cal</option></select><p class="result" id="eResult"></p></div>

<div class="converter" id="pressure"><h2>Pressure</h2><input id="pInput"><select id="pFrom"><option value="pa">Pa</option><option value="bar">bar</option><option value="atm">atm</option></select><select id="pTo"><option value="pa">Pa</option><option value="bar">bar</option><option value="atm">atm</option></select><p class="result" id="pResult"></p></div>

<div class="converter" id="fuel"><h2>Fuel</h2><input id="fInput"><select id="fFrom"><option value="l100">L/100km</option><option value="mpg">MPG</option></select><select id="fTo"><option value="l100">L/100km</option><option value="mpg">MPG</option></select><p class="result" id="fResult"></p></div>

</main>

<footer>© 2025 Smart Converter</footer>

<script src="script.js"></script>
</body>
</html>
