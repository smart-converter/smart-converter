<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Unit Converter</h1>
</header>

<!-- Navigation Tabs -->
<div class="converter-tabs">
    <button class="tab-btn active" data-target="length">Length</button>
    <button class="tab-btn" data-target="weight">Weight</button>
    <button class="tab-btn" data-target="temperature">Temperature</button>
    <button class="tab-btn" data-target="speed">Speed</button>
    <button class="tab-btn" data-target="area">Area</button>
    <button class="tab-btn" data-target="volume">Volume</button>
    <button class="tab-btn" data-target="time">Time</button>
</div>

<!-- Converter Container -->
<div id="length" class="converter-box visible">
    <label>Amount:</label>
    <input type="number" id="lengthInput" placeholder="Enter value">

    <label>From:</label>
    <select id="lengthFrom"></select>

    <label>To:</label>
    <select id="lengthTo"></select>

    <div class="result-box" id="lengthResult">Result: —</div>
</div>

<div id="weight" class="converter-box hidden">
    <label>Amount:</label>
    <input type="number" id="weightInput" placeholder="Enter value">
    <label>From:</label>
    <select id="weightFrom"></select>
    <label>To:</label>
    <select id="weightTo"></select>
    <div class="result-box" id="weightResult">Result: —</div>
</div>

<div id="temperature" class="converter-box hidden">
    <label>Amount:</label>
    <input type="number" id="tempInput" placeholder="Enter value">
    <label>From:</label>
    <select id="tempFrom">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    <label>To:</label>
    <select id="tempTo">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    <div class="result-box" id="tempResult">Result: —</div>
</div>

<div id="speed" class="converter-box hidden">
    <label>Amount:</label>
    <input type="number" id="speedInput" placeholder="Enter value">
    <label>From:</label>
    <select id="speedFrom"></select>
    <label>To:</label>
    <select id="speedTo"></select>
    <div class="result-box" id="speedResult">Result: —</div>
</div>

<div id="area" class="converter-box hidden">
    <label>Amount:</label>
    <input type="number" id="areaInput" placeholder="Enter value">
    <label>From:</label>
    <select id="areaFrom"></select>
    <label>To:</label>
    <select id="areaTo"></select>
    <div class="result-box" id="areaResult">Result: —</div>
</div>

<div id="volume" class="converter-box hidden">
    <label>Amount:</label>
    <input type="number" id="volumeInput" placeholder="Enter value">
    <label>From:</label>
    <select id="volumeFrom"></select>
    <label>To:</label>
    <select id="volumeTo"></select>
    <div class="result-box" id="volumeResult">Result: —</div>
</div>

<div id="time" class="converter-box hidden">
    <label>Amount:</label>
    <input type="number" id="timeInput" placeholder="Enter value">
    <label>From:</label>
    <select id="timeFrom"></select>
    <label>To:</label>
    <select id="timeTo"></select>
    <div class="result-box" id="timeResult">Result: —</div>
</div>

<footer>
    <p>© 2025 Smart Converter</p>
</footer>

<script src="script.js"></script>

</body>
</html>
