<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="top-bar">
  <button id="burger">☰</button>
  <h1>Smart Converter</h1>
</header>

<nav id="sideMenu">
  <a href="#length">Length</a>
  <a href="#weight">Weight</a>
  <a href="#temperature">Temperature</a>
  <a href="#speed">Speed</a>
  <a href="#volume">Volume</a>
  <a href="#area">Area</a>
  <a href="#time">Time</a>
  <a href="#energy">Energy</a>
  <a href="#pressure">Pressure</a>
  <a href="#fuel">Fuel</a>
</nav>

<div id="overlay"></div>

<main>

<section id="length" class="converter">
<h2>Length (meters ⇄ kilometers)</h2>
<input id="lenInput" type="number" placeholder="Value">
<select id="lenFrom">
  <option value="1">Meter</option>
  <option value="1000">Kilometer</option>
</select>
<select id="lenTo">
  <option value="1">Meter</option>
  <option value="1000">Kilometer</option>
</select>
<div id="lenResult"></div>
</section>

<section id="weight" class="converter">
<h2>Weight (kg ⇄ g)</h2>
<input id="wInput" type="number">
<select id="wFrom">
  <option value="1">Kg</option>
  <option value="0.001">Gram</option>
</select>
<select id="wTo">
  <option value="1">Kg</option>
  <option value="0.001">Gram</option>
</select>
<div id="wResult"></div>
</section>

<section id="temperature" class="converter">
<h2>Temperature</h2>
<input id="tInput" type="number">
<select id="tFrom">
  <option value="c">C</option>
  <option value="f">F</option>
  <option value="k">K</option>
</select>
<select id="tTo">
  <option value="c">C</option>
  <option value="f">F</option>
  <option value="k">K</option>
</select>
<div id="tResult"></div>
</section>

<section id="energy" class="converter">
<h2>Energy (J ⇄ kJ)</h2>
<input id="eInput" type="number">
<select id="eFrom">
  <option value="1">J</option>
  <option value="1000">kJ</option>
</select>
<select id="eTo">
  <option value="1">J</option>
  <option value="1000">kJ</option>
</select>
<div id="eResult"></div>
</section>

</main>

<footer>
© 2025 Smart Converter |
<button id="footerMenu">☰ Menu</button>
</footer>

<script src="script.js"></script>
</body>
</html>
