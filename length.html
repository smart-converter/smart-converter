<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер довжини</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Конвертер довжини</h1>
</header>

<main>
    <div class="converter">
        <label>Значення:</label>
        <input type="number" id="lengthValue">

        <label>З:</label>
        <select id="lengthFrom">
            <option value="m">Метр (м)</option>
            <option value="cm">Сантиметр (см)</option>
            <option value="mm">Міліметр (мм)</option>
            <option value="km">Кілометр (км)</option>
        </select>

        <label>У:</label>
        <select id="lengthTo">
            <option value="m">Метр (м)</option>
            <option value="cm">Сантиметр (см)</option>
            <option value="mm">Міліметр (мм)</option>
            <option value="km">Кілометр (км)</option>
        </select>

        <button onclick="convertLength()">Конвертувати</button>

        <div id="lengthResult" class="result"></div>
    </div>

    <a class="back" href="index.html">← На головну</a>
</main>

<script src="script.js"></script>
</body>
</html>
